<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Perfect For — pinned progress reveal (title on top)</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#0d0d0d;
      --muted:#ffffff;
      --accent:#f59e0b;
      --accent-2:#ffb86b;
      --text:#ffffff;
    }
    html, body {
      height:100%; margin:0;
      background:var(--bg);
      font-family:Montserrat,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;
      color:var(--text);
      -webkit-font-smoothing:antialiased;
    }
    body::before {
      content:"";
      position:fixed; inset:0; z-index:0;
      background-image:radial-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size:26px 26px;
      pointer-events:none;
    }
    section#pin {
      position:relative;
      z-index:1;
      height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      overflow:visible;
    }
    .container {
      width:100%;
      max-width:1200px;
      margin:0 auto;
      padding:48px 36px;
      display:grid;
      grid-template-rows: auto 1fr;
      gap:18px;
    }
    .title-row {
      display:flex;
      align-items:flex-start;
      gap:12px;
    }
    .title {
      font-size:56px;
      font-weight:800;
      margin:0;
      letter-spacing:1px;
      padding-left: 50px;
    }
    .title .accent {
      color:var(--accent);
      margin-left:12px;
      font-weight:800;
    }
    .content-row {
      display:grid;
      grid-template-columns:92px 1fr 420px;
      align-items:start;
    }
    .left {
      position:relative;
      height:calc(100vh - 150px);
      padding-top:20px;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding-left: 20px;
    }
    .track {
      width:8px;
      height:86%;
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border-radius:8px;
      position:relative;
      overflow:visible;
    }
    .fill {
      position:absolute;
      left:0; top:0;
      width:100%;
      height:0%;
      background:linear-gradient(180deg,var(--accent),var(--accent-2));
      border-radius:8px;
      box-shadow:0 4px 14px rgba(245,158,11,0.12);
      transform-origin:top center;
    }
    .list {
      margin-top:25px;
      display:flex;
      flex-direction:column;
      gap:50px;
    }
    .item {
      padding-left:6px;
    }
    .heading {
      margin:0;
      font-size:25px;
      font-weight:700;
      opacity:0.5;
      transform:translateY(6px);
      will-change:opacity,transform;
    }
    .sub {
      margin:6px 0 0 0;
      font-size:15px;
      color:var(--muted);
      opacity:0.35;
      transform:translateY(6px);
      will-change:opacity,transform;
    }
    .right {
      min-height:420px;
      border-radius:12px;
      background:rgba(255,255,255,0.02);
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--muted);
      font-weight:700;
      padding:16px;
    }
    @media (max-width:1000px) {
      .content-row { grid-template-columns:64px 1fr; }
      .right { display:none; }
      .title { font-size:40px; }
    }
  </style>
</head>
<body>

<section id="pin">
  <div class="container">
    <div class="title-row">
      <h1 class="title">PERFECT <span class="accent">FOR</span></h1>
    </div>

    <div class="content-row">
      <div class="left">
        <div class="track" id="track">
          <div class="fill" id="fill"></div>
        </div>
      </div>

      <div class="center">
        <div class="list" id="list">
          <div class="item">
            <h3 class="heading">Founders &amp; D2C Brands</h3>
            <p class="sub">Grow Inbound Leads On A Budget</p>
          </div>
          <div class="item">
            <h3 class="heading">Digital Agencies</h3>
            <p class="sub">Replace 3–4 Expensive Tools With One Platform</p>
          </div>
          <div class="item">
            <h3 class="heading">Freelancers &amp; Consultants</h3>
            <p class="sub">Deliver Faster, Data-Driven Results</p>
          </div>
          <div class="item">
            <h3 class="heading">In-House Marketers</h3>
            <p class="sub">Streamline Content, Backlinks &amp; Reporting</p>
          </div>
        </div>
      </div>

      <div class="right">Animation area</div>
    </div>
  </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script>
  gsap.registerPlugin(ScrollTrigger);

  const fill = document.getElementById('fill');
  const items = document.querySelectorAll('.item');

  const tl = gsap.timeline({
    scrollTrigger: {
      trigger: "#pin",
      start: "top top",
      end: "+=700",
      scrub: true,
      pin: true,
      onUpdate: self => {
        const progress = self.progress;

        items.forEach((item, i) => {
          const heading = item.querySelector('.heading');
          const sub = item.querySelector('.sub');

          const total = items.length;
          const eachSection = 1 / total;
          const sectionStart = i * eachSection;
          const sectionEnd = sectionStart + eachSection;

          let localProgress = (progress - sectionStart) / eachSection;
          localProgress = Math.max(0, Math.min(1, localProgress));

          const headingOpacity = 0.5 + (1 - 0.5) * localProgress;
          const subOpacity = 0.35 + (0.85 - 0.35) * localProgress;
          const y = 6 * (1 - localProgress);

          heading.style.opacity = headingOpacity;
          heading.style.transform = `translateY(${y}px)`;
          sub.style.opacity = subOpacity;
          sub.style.transform = `translateY(${y}px)`;
        });
      }
    }
  });

  tl.to(fill, { height: "100%", ease: "none" }, 0);
</script>
</body>
</html>
